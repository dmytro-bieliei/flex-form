<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex_form</title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <main>
    <article class="registration-container">
      <h1 class="main_heading">Register</h1>
      <p class="form_name">Create your account. It`s free and only takes a minute.</p>
      <form class="form-inputs" action="#" method="get">
        <div class="small-inputs-container">
          <!-- First Name -->
          <input
          id="First Name"
          class="input wrap-width"
          name="username"
          type="text"
          placeholder="Enter name"
          required
          pattern="^[a-z0-9_-]{3,15}$"
          />
          <!-- Last Name -->
          <input
          id="Last Name"
          class="input wrap-width"
          name="lastName"
          type="text"
          placeholder="Last Name"
          required
          pattern="^[a-z0-9_-]{3,15}$"
          />
        </div>
        <!-- Email -->
        <input
        id="Email"
        class="input"
        name="Email"
        type="email"
        placeholder="Email"
        required
        pattern="^[a-zA-Z0-9]{3,15}@[a-z]{1,64}\.[a-z]{1,64}$"
        />
        <!-- Password -->
        <input
        id="Password"
        class="input"
        name="Password"
        type="password"
        placeholder="Password"
        required
        pattern="^[a-z0-9_-]{3,15}$"
        />
        <!-- Confirm Password -->
        <input
        id="Confirm Password"
        class="input"
        name="confirmPassword"
        type="password"
        placeholder="Confirm Password"
        required
        pattern="^[a-z0-9_-]{3,15}$"
        />
        <!-- checkbox -->
        <label  class="checkbox-label" for="checkbox">
          <input id="checkbox"
          class="checkbox-input"
          type="checkbox" 
          name="confirmed"
          value="true" required 
          /> <span> I accept the <a href="#" class="green_color">Terms of Use</a> & <a href="#" class="green_color">Privacy Policy</a></span>
        </label>
        <!-- button -->
        <button class="btn" type="submit">Register Now</button>
      </form>
    </article>
  </main>
</body>
</html>
